<div class="container">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="username" placeholder="Korisničko ime" />
    <input type="password" formControlName="password" placeholder="Lozinka" />
    <button type="submit">Prijavi se</button>
  </form>
</div>
